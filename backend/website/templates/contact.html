{% extends "base.html" %}
{% load static %}

{% block styling %}
    <link rel="stylesheet", href="{% static 'Styles/contact.css' %}">
{% endblock %}

{% block content %}

    <div class="container">
        <h2 class="h2-headline">Kontakt</h2>
        <h1 class="logo-name">Sweet Caramel Rose</h1>

        
        <form method="POST" class="form">
            {% csrf_token%}
            <h3>Předmět</h3><div class="input">{{ form.subject }}</div>
            <h3>E-mail</h3><div class="input">{{ form.email }}</div>
            <h3>Text</h3><div class="input">{{ form.text }}</div>
            <input type="submit" value="Odeslat" class="btn form-button">
        </form>
        
    </div>

{% endblock  %}
